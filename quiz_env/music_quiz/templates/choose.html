<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Game Mode</title>
    <link rel="stylesheet" href="/static/spotify-style.css" />
</head>
<body>
    <div class="main-container">
        <div class="container">
            <h1>Choose Your Game Mode</h1>
            <form action="{{ url_for('choose') }}" method="POST">
                <label for="choice">Choose mode:</label>
                <select id="choice" name="choice">
                    <option value="artist">Artist</option>
                    <option value="playlist">Playlist</option>
                </select>
                <div id="artist-fields" style="display:none;">
                    <label for="artist_name">Artist Name:</label>
                    <input type="text" id="artist_name" name="artist_name" autocomplete="off">
                </div>
                <div id="playlist-fields" style="display:none;">
                    <label for="playlist_link">Playlist Link:</label>
                    <input type="text" id="playlist_link" name="playlist_link">
                </div>
                <input type="submit" value="Continue">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('choice').addEventListener('change', function() {
            if (this.value === 'artist') {
                document.getElementById('artist-fields').style.display = 'block';
                document.getElementById('playlist-fields').style.display = 'none';
            } else {
                document.getElementById('artist-fields').style.display = 'none';
                document.getElementById('playlist-fields').style.display = 'block';
            }
        });
    </script>
</body>
</html>
