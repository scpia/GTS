<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        /* Einfaches Styling für das Dropdown-Menü */
        #suggestions {
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            background-color: white;
            width: 300px;
            z-index: 1000;
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .suggestion-item img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Guess the Song</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% if preview_url %}
        <audio controls>
            <source src="{{ preview_url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>Sorry, no preview available for this song.</p>
    {% endif %}

    <form action="{{ url_for('spotify_quiz') }}" method="POST">
        <div>
            <label for="song_guess">Guess the Song and Artist:</label>
            <input type="text" id="song_guess" name="song_guess" required autocomplete="off">
            <div id="suggestions"></div>
        </div>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('song_guess').addEventListener('input', function() {
            let query = this.value;

            if (query.length > 2) {  // Start searching after 2 characters
                fetch(`/search?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        let suggestions = document.getElementById('suggestions');
                        suggestions.innerHTML = '';  // Clear previous suggestions

                        data.songs.forEach(song => {
                            let item = document.createElement('div');
                            item.classList.add('suggestion-item');
                            item.innerHTML = `<img src="${song.album_cover}" alt="Album cover"><span>${song.name} - ${song.artist}</span>`;
                            item.onclick = function() {
                                document.getElementById('song_guess').value = `${song.name} - ${song.artist}`;
                                suggestions.innerHTML = '';  // Clear suggestions after selection
                            };
                            suggestions.appendChild(item);
                        });
                    });
            } else {
                document.getElementById('suggestions').innerHTML = '';  // Clear suggestions if query is too short
            }
        });
    </script>
</body>
</html>
