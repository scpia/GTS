<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Song</title>
    <style>
        /* Flexbox centering */
/* Flexbox centering */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

/* Container styling */
.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    width: 350px;
    position: relative;
}

/* Input field and button styling */
input[type="text"] {
    width: calc(100% - 20px); /* Adjust width to account for padding */
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    box-sizing: border-box;
}

input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    box-sizing: border-box;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* Suggestions dropdown styling */
#suggestions {
    border: 1px solid #ccc;
    max-height: 150px;
    overflow-y: auto;
    background-color: white;
    width: auto; /* Auto width based on content */
    min-width: 100%; /* Minimum width to match the input field */
    position: absolute;
    left: 0;
    z-index: 1000;
    border-radius: 5px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-top: 5px; /* Adds a small space between the input and the suggestions */
}

.suggestion-item {
    padding: 10px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.suggestion-item img {
    width: 40px;
    height: 40px;
    margin-right: 10px;
    border-radius: 5px;
}

.suggestion-item:hover {
    background-color: #f0f0f0;
}

/* Audio element styling */
audio {
    width: 100%;
    margin-top: 10px;
    border-radius: 5px;
    outline: none;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Guess the Song</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% if preview_url %}
            <audio controls id="audio_player">
                <source src="{{ preview_url }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% else %}
            <p>Sorry, no preview available for this song.</p>
        {% endif %}

        <form action="{{ url_for('spotify_quiz') }}" method="POST">
            <div>
                <label for="song_guess">Welcher Track ist das?</label>
                <input type="text" id="song_guess" name="song_guess" required autocomplete="off">
                <div id="suggestions"></div>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('audio_player').volume = 0.3;  // Set default volume to 30%

        document.getElementById('song_guess').addEventListener('input', function() {
            let query = this.value;

            if (query.length > 1) {  // Start searching after 1 characters
                fetch(`/search?q=${query}`)
                    .then(response => response.json())
                    .then(data => {
                        let suggestions = document.getElementById('suggestions');
                        suggestions.innerHTML = '';  // Clear previous suggestions

                        data.songs.forEach(song => {
                            let item = document.createElement('div');
                            item.classList.add('suggestion-item');
                            item.innerHTML = `<img src="${song.album_cover}" alt="Album cover"><span>${song.name} - ${song.artist}</span>`;
                            item.onclick = function() {
                                document.getElementById('song_guess').value = `${song.name} - ${song.artist}`;
                                suggestions.innerHTML = '';  // Clear suggestions after selection
                            };
                            suggestions.appendChild(item);
                        });
                    });
            } else {
                document.getElementById('suggestions').innerHTML = '';  // Clear suggestions if query is too short
            }
        });
    </script>
</body>
</html>
